name: TypeScript Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: ['.', 'docs-site']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Update npm to support lockfileVersion 3
      run: npm install -g npm@latest
        
    - name: Install root dependencies
      run: npm ci
      
    - name: Build root project
      if: matrix.project == 'docs-site'
      run: npm run build
      
    - name: Install docs-site dependencies
      if: matrix.project == 'docs-site'
      run: |
        cd docs-site
        npm ci
        
    - name: Run TypeScript type checking - Root
      if: matrix.project == '.'
      run: |
        echo "üîç Type checking root TypeScript files..."
        npm run type-check
        
    - name: Run TypeScript type checking - Docs Site  
      if: matrix.project == 'docs-site'
      run: |
        echo "üîç Type checking docs-site TypeScript files..."
        cd docs-site
        npx tsc --noEmit
        
    - name: Build TypeScript - Root
      if: matrix.project == '.'
      run: |
        echo "üèóÔ∏è Building TypeScript..."
        npm run build
        
    - name: Build TypeScript - Docs Site
      if: matrix.project == 'docs-site'
      run: |
        echo "üèóÔ∏è Building docs-site..."
        cd docs-site
        npm run build
        
    - name: Verify TypeScript compilation
      run: |
        echo "‚úÖ TypeScript compilation successful for ${{ matrix.project }}" 